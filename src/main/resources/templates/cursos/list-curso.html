<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header}">
<body>
    <div>
        <div th:insert="~{fragments/navbar.html :: navbar}"></div>
        <div th:switch="${cursos}">
            <h2 th:case="null">Sem cursos cadastrados</h2>
            <div th:case="*">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Quant. Semestres</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="curso : ${cursos}">
                            <td th:text="${curso.id}"></td>
                            <td th:text="${curso.nome}"></td>
                            <td th:text="${curso.descricao}"></td>
                            <td th:text="${curso.quantSemestres}"></td>
                            <td>
                                <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-primary">Editar</a>
                                <a th:href="@{/cursos/deletar/{id}(id=${curso.id})}" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- <a th:href="@{/cursos/criar}" class="btn btn-success">Adicionar Novo Curso</a> -->
        </div>
    </div>
</body>
</html>
