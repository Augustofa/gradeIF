<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/navbar.html :: header}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container container-login d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg login-card">
        <h2 class="text-center mb-4">Entrar como Usuário</h2>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
            Usuário ou senha inválidos.
        </div>

        <!-- Logout message -->
        <div th:if="${param.logout}" class="alert alert-success py-2 mb-3">
            Você foi desconectado com sucesso.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Login:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>

            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mt-4 gap-2">
                <button type="submit" class="btn btn-primary flex-grow-1 flex-sm-grow-0">Entrar</button>
                <a th:href="@{/register}" class="text-decoration-none text-center text-sm-start">Registrar novo usuário</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
