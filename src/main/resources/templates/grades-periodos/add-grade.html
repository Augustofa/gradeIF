<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header}">
<body>
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
    <h1>Criar Grade</h1>
    <form class="col-lg-6" th:action="@{/grades-periodos/salvar}" th:object="${gradePeriodo}" method="post">
        <div>
            <label for="curso">Curso:</label>
            <select id="curso" th:field="*{nomeCurso}" name="curso">
                <option value="">Selecione o Curso</option>
                <option th:each="curso : ${cursos}" th:value="${curso.nome}" th:text="${curso.nome}"></option>
            </select>
        </div>
        <div>
            <label for="periodo">Periodo:</label>
            <input type="number" th:field="*{periodo}" id="periodo" placeholder="Periodo">
        </div>

        <div>
            <button type="submit">Adicionar Grade</button>
        </div>
    </form>
</body>
</html>
