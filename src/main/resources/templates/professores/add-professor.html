<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header}">
<body>
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
    <h1>Criar Professor</h1>
    <form class="col-lg-6" th:action="@{/professores/salvar}" th:object="${professor}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
        </div>
        <div>
            <label for="cpf">cpf:</label>
            <input type="text" th:field="*{cpf}" id="cpf" placeholder="000.000.000-00">
            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
        </div>
        <div>
            <button type="submit">Adicionar Professor</button>
        </div>
    </form>
</body>
</html>
