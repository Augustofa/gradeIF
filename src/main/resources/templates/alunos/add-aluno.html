<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header}">
<body>
    <div th:insert="~{fragments/navbar.html :: navbar}"></div>
    <div th:replace="~{fragments/page-header :: pageHeader('Criar Aluno', '/alunos')}"></div>
    <form class="col-12" th:action="@{/alunos/salvar}" th:object="${aluno}" method="post">
        <div class="form-group row mb-2">
            <label for="nome" class="col-form-label col-1 mr-1">Nome:</label>
            <input type="text" class="form-control w-auto p-2" th:field="*{nome}" id="nome" placeholder="Nome">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
        </div>
        <div class="form-group row mb-2">
            <label for="cpf" class="col-form-label col-1 mr-1">CPF:</label>
            <input type="tel" class="form-control w-auto p-2" th:field="*{cpf}" id="cpf" placeholder="000.000.000-00">
            <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
        </div>
        <div class="form-group row mb-2">
            <label for="curso" class="col-form-label col-1 mr-1">Curso:</label>
            <select id="curso" class="form-control w-auto p-2" th:field="*{nomeCurso}" name="curso">
                <option value="">Selecione o Curso</option>
                <option th:each="curso : ${cursos}" th:value="${curso.nome}" th:text="${curso.nome}"></option>
            </select>
        </div>
        <div class="form-group row">
            <label for="semestreIngresso" class="col-form-label col-3 mr-1">Semestre de Ingresso:</label>
            <input type="text" class="form-control w-auto p-2" th:field="*{semestreIngresso}" id="semestreIngresso" name="semestreIngresso" placeholder="2025.1">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    <script>
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00', {reverse: false});
        });
    </script>
</body>
</html>
